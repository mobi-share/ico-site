<!DOCTYPE html lang="en">
<html ng-app="app" ng-controller="appController">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow" />
        <meta name="description" content="Mobi is a ridesharing application that encourages people to share a ride to and from work." />
		<meta name="keywords" content="Mobi, Mobishare, Ride, Rideshare, Ride Sharing" />
        <meta property="og:locale" content="en_US" />
		<meta property="og:type" content="article" />
		<meta property="og:title" content="Watch the video" />
		<meta property="og:description" content="https://www.facebook.com/mobiridesharing/" />
		<meta property="og:site_name" content="@mobiridesharing" />
        <meta property="og:url" content="http://www.mobishare.com.au" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <base href="/">
        <title>Mobi</title>
        <link rel="icon" type="image/x-icon" href="${require('./assets/images/favicon.ico')}">
        <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body layout="row" layout-fill>
        <div layout="column" layout-fill>
            <md-toolbar class="header-toolbar"
                layout="row" layout-align="center center">
                <div class="md-toolbar-tools">
                    <h3 flex>
                        <a href="/">
                        <img class="logo" src="./assets/images/logo.svg"/></a>
                    </h3>
                    <div class="nav-container">
                        <md-button class="md-raised md-primary md-glow">
                            White Paper
                        </md-button>
                    </div>
                </div>
            </md-toolbar>
            <md-content layout="column" flex>
                <div>
                    <ui-view autoscroll="true" layout="column"/>
                </div>
            </md-content>
        </div>
    </body>
</html>
